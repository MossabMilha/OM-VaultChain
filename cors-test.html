<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Laravel CORS Test</h1>
    <p>This page tests CORS functionality with your Laravel backend running on <code>http://127.0.0.1:8000</code></p>

    <div class="test-section">
        <h2>Test 1: Simple GET Request</h2>
        <button onclick="testSimpleGet()">Test GET /api/test</button>
        <div id="get-result"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: POST Request (File Upload Endpoint)</h2>
        <button onclick="testFileUpload()">Test POST /api/files/upload</button>
        <div id="post-result"></div>
    </div>

    <div class="test-section">
        <h2>Test 3: OPTIONS Preflight Request</h2>
        <button onclick="testOptions()">Test OPTIONS /api/files/upload</button>
        <div id="options-result"></div>
    </div>

    <script>
        async function testSimpleGet() {
            const resultDiv = document.getElementById('get-result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch('http://127.0.0.1:8000/api/test', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>✅ Success!</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Error!</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testFileUpload() {
            const resultDiv = document.getElementById('post-result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch('http://127.0.0.1:8000/api/files/upload', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        encryptedFile: "test-data",
                        metadata: {
                            name: "test.txt",
                            size: 100,
                            mimeType: "text/plain",
                            hash: "test-hash",
                            encryptionKey: "test-key",
                            ownerId: "123e4567-e89b-12d3-a456-426614174000",
                            iv: "test-iv"
                        }
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>✅ CORS Working!</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ CORS Error!</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testOptions() {
            const resultDiv = document.getElementById('options-result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch('http://127.0.0.1:8000/api/files/upload', {
                    method: 'OPTIONS',
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>✅ OPTIONS Request Successful!</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>CORS Headers:</strong></p>
                        <pre>Access-Control-Allow-Origin: ${response.headers.get('Access-Control-Allow-Origin') || 'Not set'}
Access-Control-Allow-Methods: ${response.headers.get('Access-Control-Allow-Methods') || 'Not set'}
Access-Control-Allow-Headers: ${response.headers.get('Access-Control-Allow-Headers') || 'Not set'}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ OPTIONS Request Failed!</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
