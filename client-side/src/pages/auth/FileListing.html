<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../styles/pages/FileListing.css">
</head>
<body>

    <div class="container">
        <button id="uploadButton">Upload File</button>
        <div id="fileList" class="file-list">
            <!-- files will be appended here -->
        </div>

    </div>
    <div id ="shareModal">
        <h3>Share File Access</h3>
        <input id="username" type="text" placeholder="Username">
        <ul id="userSuggestions"></ul>
        <button id="ConfirmShareBtn">Share</button>
        <button id="CancelShareBtn">Cancel</button>
    </div>
    <div id="modalOverlay"></div>
    <script type="module" src="FileListing.js"></script>
</body>
</html>
